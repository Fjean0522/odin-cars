<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Cars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- navbar section -->
    <div class="navbar-container">  
        <nav class="navbar">
            <div class="nav-logo">
                <a href="#"><img src="./images/logo.png" alt="car logo"></a>
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Used</a>
                <a href="#">New</a>
                <a href="#">Service</a>
                <a href="#">Contact us</a>
            </div>
        </nav>
    </div>
    <!-- navbar-container added to give navbar the appearance of taking up the whole
    top part of the landing page, by making navbar and navbar-container the same color. 
    Even though navbar margin is set to :0px 100px; -->

    <!-- hero section -->
    <div class="hero-container">
        <div class="hero">
            <div class="hero-left">
                <h1>This is filler text</h1>
                <p>Some more filler text, but as a paragraph!</p>
                <button  class="hero-button" type="button"></button>
            </div>
            <div class="hero-right">
                <img src="./images/Chevrolet-Corvette.jpg" alt="red chevrolet corvette">
            </div>
        </div>
    </div>

    <main>
        <!-- cars showcase section -->
        <div class="showcase-container">
            <h2>Car Showcase</h2>
            <div class="showcase">
                <div>
                    <img src="" alt="">
                    <p></p>
                </div>
                <div>
                    <img src="" alt="">
                    <p></p>
                </div>
                <div>
                    <img src="" alt="">
                    <p></p>
                </div>
                <div>
                    <img src="" alt="">
                    <p></p>
                </div>
            </div>
        </div>

        <!-- quote section -->
        <div class="quote-container">
            <div class="quote">
                <p>"This is filler quote for quote section."</p>
            </div>
            <div class="author">
                <p>Author Name</p>
            </div>
        </div>

        <!-- call to action section -->
        <div>
            <div>
                <h3>Call to Action! It's Time</h3>
                <p>Sign up now for a <strong>25% DISCOUNT!</strong></p>
            </div>
            <div>
                <button  class="cta-button" type="button"></button>
            </div>
        </div>
    </main>

    <footer>
        <p>Copyright &copy; Odin's Cars</p>
    </footer>
</body>
</html>
